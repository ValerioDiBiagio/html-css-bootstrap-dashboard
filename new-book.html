<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap css -->
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawsome -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- intestazione della pagina -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="./"><img class="logo" src="img/duck.png" alt="duck-logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" data-bs-theme="light" type="search" placeholder="Cerca..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <!-- /intestazione della pagina -->
    
    <!-- corpo della pagina -->
    <main>
        <div class="container">
            <h1 class="mt-3">Nuovo Libro</h1>
        <form class="row g-3 mt-3">
            <div class="col-6">
              <label for="inputNomeautore" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" id="inputNomeautore" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6">
              <label for="inputCognomeautore" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" id="inputCognomeautore" placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
              <label for="inputTitolo" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="inputTitolo" placeholder="Inserisci il titolo del libro">
              <p>Titolo versione italiana</p>
            </div>
            <div class="col-md-4">
              <label for="inputGenere" class="form-label">Genere</label>
              <select id="inputGenere" class="form-select">
                <option selected>Scegli il genere</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputAnnopub" class="form-label">Anno di Pubblicazione</label>
              <input type="text" class="form-control" id="inputAnnopub" placeholder="Inserici l'anno">
            </div>
            <div class="col-md-2">
                <label for="inputIsbn" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="inputIsbn" placeholder="Inserici il codice ISBN#">
              </div>
              <hr>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>


        </div>
        
    </main>
    <!-- /corpo della pagina -->
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /bootstrap js -->
  </body>
</html>
